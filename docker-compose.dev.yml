version: '3'

services:
  katarynka-front:
    build:
      target: build-stage
    command: npm run dev -- --host --port 80
    volumes:
      - ../frontend/src:/app/src
    environment:
      DEBUG: 1
    ports:
      - "8080:8080"

  katarynka-stream:
    volumes:
      - "../song_streaming:/code"
    command: uvicorn src.streaming.main:app --host 0.0.0.0 --port 80 --proxy-headers --reload
    environment:
      DEBUG: 1
    ports:
      - "1337:80"

  katarynka-song-details:
    volumes:
      - "../song_details:/code"
    command: uvicorn src.details.main:app --host 0.0.0.0 --port 80 --proxy-headers --reload
    environment:
      DEBUG: 1
    ports:
      - "1338:80"

  katarynka-song-details-database:
    ports:
      - "27017:27017"

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_MONGODB_SERVER: katarynka-song-details-database